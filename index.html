<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lifolder – Official Website</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f4f4f4; text-align: center; }
        header { background: #ffffff; padding: 20px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        header img { max-width: 150px; }
        .lang-select { margin-top: 10px; }
        select { padding: 5px; font-size: 14px; }
        main { padding: 20px; }
        h1 { color: #333; }
        p { max-width: 600px; margin: auto; color: #555; font-size: 18px; }
        .links { margin-top: 30px; }
        .links a { display: inline-block; margin: 10px; padding: 12px 20px; background: #007bff; color: white; text-decoration: none; border-radius: 5px; transition: background 0.3s; }
        .links a:hover { background: #0056b3; }
        footer { margin-top: 40px; padding: 10px; font-size: 14px; color: #777; }
    </style>
</head>
<body>

<header>
    <img src="logo.png" alt="Lifolder Logo">
    <div class="lang-select">
        <select id="languageSwitcher">
            <option value="tr">Türkçe</option>
            <option value="en">English</option>
            <option value="de">Deutsch</option>
            <option value="fr">Français</option>
            <option value="es">Español</option>
            <option value="it">Italiano</option>
        </select>
    </div>
</header>

<main>
    <h1 id="title"></h1>
    <p id="description"></p>

    <div class="links">
        <a id="linkFree" href="#">Lifolder Free</a>
        <a id="linkFive" href="#">Lifolder Five</a>
        <a id="linkFifteen" href="#">Lifolder Fifteen</a>
        <a id="linkUnlimited" href="#">Lifolder Unlimited</a>
        <br>
        <a href="privacy.html">Privacy Policy</a>
    </div>
</main>

<footer id="footer"></footer>

<script>
    const translations = {
        tr: { title: "Lifolder Resmi Web Sitesi", description: "Lifolder, anılarınızı güvenle saklayabileceğiniz...", footer: "© 2025 Lifolder. Tüm hakları saklıdır." },
        en: { title: "Lifolder Official Website", description: "Lifolder is a modern album app...", footer: "© 2025 Lifolder. All rights reserved." },
        de: { title: "Offizielle Lifolder-Website", description: "Lifolder ist eine moderne Album-App...", footer: "© 2025 Lifolder. Alle Rechte vorbehalten." },
        fr: { title: "Site Officiel de Lifolder", description: "Lifolder est une application d'album moderne...", footer: "© 2025 Lifolder. Tous droits réservés." },
        es: { title: "Sitio Web Oficial de Lifolder", description: "Lifolder es una aplicación de álbum moderna...", footer: "© 2025 Lifolder. Todos los derechos reservados." },
        it: { title: "Sito Ufficiale di Lifolder", description: "Lifolder è un'app moderna per album...", footer: "© 2025 Lifolder. Tutti i diritti riservati." }
    };

    const languageSwitcher = document.getElementById("languageSwitcher");

    function setLanguage(lang) {
        document.getElementById("title").textContent = translations[lang].title;
        document.getElementById("description").textContent = translations[lang].description;
        document.getElementById("footer").textContent = translations[lang].footer;
        localStorage.setItem("lifolder_lang", lang); // seçilen dili kaydet
    }

    languageSwitcher.addEventListener("change", (e) => {
        setLanguage(e.target.value);
    });

    // Varsayılan dil: localStorage → yoksa İngilizce
    const savedLang = localStorage.getItem("lifolder_lang") || "en";
    setLanguage(savedLang);
    languageSwitcher.value = savedLang;
</script>

</body>
</html>
